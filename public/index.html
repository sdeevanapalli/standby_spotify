<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>StandBy Spotify</title>

  <!-- PWA & full-screen settings -->
    <meta name="theme-color" content="#000000">  <!-- black top bar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StandBy Spotify">
    <meta name="screen-orientation" content="landscape">
    <link rel="manifest" href="manifest.json">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>

</head>
<body>
  <div id="player">
    <div id="album-container">
      <img id="album-art" src="" alt="Album Art" />
    </div>
    <div id="controls-container">
      <div id="track-info">
        <h1 id="track-name">Loading…</h1>
        <h2 id="artist-name"></h2>
      </div>
      <div id="controls">
        <button id="prev">⏮</button>
        <button id="play">▶</button>
        <button id="next">⏭</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
